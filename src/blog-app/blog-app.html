<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="./shared-styles.html">
<link rel="import" href="./login-dialog.html">
<link rel="import" href="./article-list.html">
<link rel="import" href="./not-found.html">

<dom-module id="blog-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      app-toolbar {
        background-color: var(--paper-grey-900);
        color: var(--paper-blue-grey-100);
      }

      app-toolbar paper-button {
        padding: 5px 11px;
        text-transform: none;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: var(--paper-blue-grey-100);
      }

      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: var(--paper-light-blue-500);
        --paper-progress-container-color: var(--paper-light-blue-100);
        --paper-progress-indeterminate-cycle-duration: 6s;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <login-dialog></login-dialog>

    <!-- Main layout -->
    <app-header-layout has-scrolling-region fullbleed>
      <!-- Speedbar -->
      <app-header condenses reveals effects="waterfall" elevation="2">
        <app-toolbar>
          <div main-title>My Blog</div>
          <template is="dom-if" if="{{!environment.loggedin}}" restamp="true">
            <paper-button onclick="loginDialog.open()">Log in</paper-button>
          </template>
          <template is="dom-if" if="{{environment.loading}}">
            <paper-progress value="10" indeterminate bottom-item></paper-progress>
          </template>
          <template is="dom-if" if="{{!environment.loading}}">
            <paper-progress value="100" bottom-item></paper-progress>
          </template>
        </app-toolbar>
      </app-header>

      <!-- Page selector -->
      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="not-found"
          role="main">
        <article-list name="article-list"
          url="{{environment.apiUrl}}"
          loading="{{environment.loading}}">
        </article-list>
        <not-found name="not-found"></not-found>
      </iron-pages>
    </app-header-layout>

  </template>

  <script>
    Polymer({

      is: 'blog-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        environment: {
          type: Object,
          value: {
            apiUrl: "https://demo-rest-api-sf.herokuapp.com",
            loading: false,
            loggedin: false
          }
        },
        route: Object,
        routeData: Object,
        tail: Boolean,
        subroute: Boolean
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function (page) {
        this.page = page || 'article-list';
      },

      _pageChanged: function (page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showNotFound, true);
      },

      _showNotFound: function () {
        this.page = 'not-found';
      }

    });
  </script>
</dom-module>

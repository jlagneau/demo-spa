<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="article-list">
  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <iron-ajax id="articlesListAjax"
      auto
      url="{{conf.api}}/articles.json"
      handle-as="json"
      last-response="{{data}}"
      last-error="{{errorData}}"
      on-error="_errorHandler">
    </iron-ajax>

    <template is="dom-if" if="{{errorData}}">
      <h2>[[errorData.request.status]] [[errorData.request.statusText]]</h2>
      <p>[[errorData.error]]</p>
    </template>

    <template is="dom-repeat" items="{{data}}" as="item">
      <article>
        <header>
          <h2>[[item.title]]</h2>
          <time class="date" datetime="[[item.created_at]]">
            <iron-icon icon="editor:insert-invitation"></iron-icon>
            On [[formatDate(item.created_at)]]
          </time>
        </header>
        <body>[[item.content]]</body>
        <template is="dom-if" if="[[hasUpdate(item.created_at, item.updated_at)]]">
          <footer>
            <p><time class="date" datetime="[[item.updated_at]]">Last updated on [[formatDate(item.updated_at)]]</time></p>
          </footer>
        </template>
      </article>
    </template>

  </template>

  <script>
    Polymer({
      is: 'article-list',

      properties: {
        data: Array,
        conf: Object,
        errorData: Object
      },

      formatDate: function(date) {
        var d = new Date(date);
        return d.getDate() + '/' + (d.getMonth()+1) + '/' + d.getFullYear();
      },

      hasUpdate: function(created, updated) {
        return created != updated;
      },

      _errorHandler: function(e, detail) {
        if (detail.request.status == 0) {
          this.errorData = {
            request: {
              status: 500,
              statusText: 'Api Error'
            },
            error: 'The API is offline'
          };
        }
      }
    });
  </script>
</dom-module>

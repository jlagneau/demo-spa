<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./article-item.html">

<dom-module id="article-list">
  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <iron-ajax id="articlesListAjax"
      auto
      url="{{url}}/articles.json"
      handle-as="json"
      last-response="{{data}}"
      last-error="{{errorData}}"
      on-error="errorHandler">
    </iron-ajax>

    <template is="dom-if" if="{{errorData}}">
      <h2>[[errorData.request.status]] [[errorData.request.statusText]]</h2>
      <p>[[errorData.error]]</p>
    </template>

    <template is="dom-repeat" items="{{data}}" as="item">
      <article-item data="{{item}}"></article-item>
    </template>

  </template>

  <script>
    Polymer({
      is: 'article-list',

      properties: {
        loading: {
          type: Object,
          notify: true
        },
        url: String,
        data: Array,
        go: Boolean,
        errorData: Object
      },

      attached: function() {
        this.set('loading', true);
        this.async(function() {
          this.set('loading', false);
        }, 3000);
      },

      errorHandler: function(e, detail) {
        if (detail.request.status == 0) {
          this.errorData = {
            request: {
              status: 500,
              statusText: 'Api Error'
            },
            error: 'The API is offline'
          };
        }
      },

    });
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="login-dialog">
  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-dialog {
        background-color: var(--paper-blue-grey-900);
      }

      paper-input {
        --paper-input-container-color: var(--paper-blue-grey-100);
        --paper-input-container-focus-color: var(--paper-light-blue-500);
        --paper-input-container-invalid-color: var(--paper-red-500);
        --paper-input-container-input-color: var(--paper-blue-grey-100);
      }
    </style>

    <paper-dialog id="loginDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop fullbleed>
      <h2>Log in</h2>
      <p>
        <paper-input name="username"
          label="Login"
          type="text"
          bind-value="{{formData.username}}"
          autofocus
          tabindex="1">
        </paper-input>
        <paper-input name="password"
          label="Password"
          type="password"
          bind-value="{{formData.password}}"
          tabindex="2">
        </paper-input>
      </p>
      <div class="buttons">
        <paper-button dialog-dismiss tabindex="4">Cancel</paper-button>
        <paper-button dialog-confirm on-tap="{{authenticate}}" tabindex="3">Log in</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
  Polymer({

    is: 'login-dialog',

  });
  </script>
</dom-module>

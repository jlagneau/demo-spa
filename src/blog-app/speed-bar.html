<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="speed-bar">
  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      app-toolbar {
        background-color: var(--paper-grey-900);
        color: var(--paper-blue-grey-100);
      }

      app-toolbar paper-button {
        padding: 5px 11px;
        text-transform: none;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: var(--paper-blue-grey-100);
      }

      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: var(--paper-light-blue-500);
        --paper-progress-container-color: var(--paper-light-blue-100);
        --paper-progress-indeterminate-cycle-duration: 6s;
      }
    </style>

    <app-header condenses reveals effects="waterfall" elevation="2">
      <app-toolbar>
        <div main-title>My Blog</div>
        <template is="dom-if" if="{{!loggedin}}" restamp="true">
          <paper-button onclick="loginDialog.open()">Log in</paper-button>
        </template>
        <template is="dom-if" if="{{loadingBar}}">
          <paper-progress value="10" indeterminate bottom-item></paper-progress>
        </template>
        <template is="dom-if" if="{{!loadingBar}}">
          <paper-progress value="100" bottom-item></paper-progress>
        </template>
      </app-toolbar>
    </app-header>

  </template>

  <script>
  Polymer({

    is: 'speed-bar',

    properties: {
      loadingBar: Boolean,
      loggedin:{
        type: Boolean,
        value: false
      }
    },

  });
  </script>

</dom-module>
